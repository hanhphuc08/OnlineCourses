      }

  <body>
    <!-- Sidebar -->
    <div th:replace="~{dashboard-sidebar-header :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div th:replace="~{dashboard-sidebar-header :: header}"></div>

      <!-- Course Header -->
      <div class="course-header">
        <h2>Add New Course</h2>
        <a href="/courses" class="btn btn-link">Back to Courses List</a>
      </div>

      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fas fa-home px-2"></i><a href="/dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a href="/courses">Courses</a>
        </li>
        <li class="breadcrumb-item active">Add Course</li>
      </ol>

      <!-- Form -->
      <form method="POST" action="/courses/add" enctype="multipart/form-data">
        <!-- Course Information -->
        <div class="form-section">
          <h5>Course Information</h5>
          <div class="form-two-columns">
            <div class="col">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Enter Course Title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="3"
                  placeholder="Enter Course Description"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="prices">Price</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="prices"
                  name="prices"
                  placeholder="Enter Course Price"
                  required
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="categoryID">Course Category</label>
                <select
                  class="form-select"
                  id="categoryID"
                  name="categoryid"
                  required
                >
                  <option value="" disabled selected>Select Category</option>
                  <option value="Programming">Programming</option>
                  <option value="Data Science">Data Science</option>
                  <option value="Design">Design</option>
                  <option value="Business">Business</option>
                </select>
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <div class="status-radio">
                  <input
                    type="radio"
                    id="statusActive"
                    name="status"
                    value="Active"
                  />
                  <label for="statusActive">Active</label>
                  <input
                    type="radio"
                    id="statusDisabled"
                    name="status"
                    value="Disabled"
                    checked
                  />
                  <label for="statusDisabled">Disabled</label>
                </div>
              </div>
              <div class="form-group">
                <label for="duration">Duration</label>
                <input
                  type="date"
                  class="form-control"
                  id="duration"
                  name="duration"
                  required
                />
              </div>
              <div class="form-group">
                <label for="createAt">Created At</label>
                <input
                  type="text"
                  class="form-control"
                  id="createAt"
                  name="createat"
                  value="2025-04-28"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Course Images -->
        <div class="form-section">
          <h5>Course Images</h5>
          <div class="image-options">
            <div>
              <input
                type="radio"
                id="imageUpload"
                name="imageType"
                value="upload"
                checked
                onchange="toggleImageInput()"
              />
              <label for="imageUpload">Upload File</label>
            </div>
            <div>
              <input
                type="radio"
                id="imageUrl"
                name="imageType"
                value="url"
                onchange="toggleImageInput()"
              />
              <label for="imageUrl">Enter URL</label>
            </div>
          </div>
          <div id="imageUploadSection">
            <div class="image-upload">
              <input
                type="file"
                id="imageFile"
                name="imageFile"
                accept="image/*"
                style="display: none"
                onchange="this.nextElementSibling.innerText = this.files[0] ? this.files[0].name : 'Drop files here to upload';"
              />
              <label for="imageFile" style="cursor: pointer">
                Drop files here to upload
              </label>
            </div>
          </div>
          <div id="imageUrlSection" style="display: none">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="imageUrlInput"
                name="imageUrl"
                placeholder="Enter Image URL"
              />
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-section">
          <button type="submit" class="btn btn-primary">Add Course</button>
        </div>
      </form>
    </div>

    <script>
      function toggleImageInput() {
        const uploadSection = document.getElementById("imageUploadSection");
        const urlSection = document.getElementById("imageUrlSection");
        const imageUploadRadio = document.getElementById("imageUpload");

        if (imageUploadRadio.checked) {
          uploadSection.style.display = "block";
          urlSection.style.display = "none";
          document.getElementById("imageUrlInput").removeAttribute("required");
          document
            .getElementById("imageFile")
            .setAttribute("required", "required");
        } else {
          uploadSection.style.display = "none";
          urlSection.style.display = "block";
          document.getElementById("imageFile").removeAttribute("required");
          document
            .getElementById("imageUrlInput")
            .setAttribute("required", "required");
        }
      }
    </script>
