        overflow-x: auto;

      .orders-table table {
        width: 100%;
        border-collapse: collapse;
        min-width: 800px;
      }
      .orders-table th,
      .orders-table td {
        padding: 12px 15px;

      }
      .orders-table th {
        background-color: #f8f9fa;
        color: #6c757d;
        font-weight: 600;
        white-space: nowrap;
      }
      .orders-table td {
        color: #343a40;
        white-space: nowrap;

      .orders-table .status-pending {

        color: #fff;

        border-radius: 5px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;

      .orders-table .status-pending:hover {
        background-color: #2c7ec4;
      }
      .orders-table .status-completed {

        color: #fff;

        border-radius: 5px;
        font-size: 14px;

        border: 1px solid #e0e0e0;
        background-color: #fff;
        cursor: pointer;
        font-size: 14px;
        color: #343a40;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s, color 0.2s;

        color: #fff;
        border-color: var(--primary-blue);
      }
      .pagination-button.active:hover {
        background-color: var(--primary-blue-hover);
