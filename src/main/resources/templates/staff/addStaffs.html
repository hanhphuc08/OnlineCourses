    <div class="main-content">

      <!-- Staff Header -->
      <div class="staff-header">
        <h2>Add Staff</h2>
        <a href="/staff" class="btn btn-back">Back to all staff</a>
      </div>

      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fas fa-home px-2"></i><a href="/dashboard">Dashboard</a>
        </li>
        <li class="breadcrumb-item">
          <a href="/staff">Staff</a>
        </li>
        <li class="breadcrumb-item active">Add Staff</li>
      </ol>

      <!-- Form Section -->
      <div class="form-section">
        <h5>Add New Staff</h5>
        <form>
          <div class="mb-3">
            <label for="staffName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="staffName"
              placeholder="Enter name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="staffEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="staffEmail"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="staffPhone" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              id="staffPhone"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="staffGender" class="form-label">Gender</label>
            <select class="form-select" id="staffGender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="staffAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="staffAddress"
              placeholder="Enter address"
              required
            />
          </div>
          <div class="button-group">
            <a href="/staff" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>
