        .main-content .staff-header {
            display: flex;
            justify-content: space-between;

        .main-content .staff-header h2 {
            font-size: 24px;

        .main-content .staff-header .btn-back {

            border-color: #3494e6;

        .main-content .staff-header .btn-back:hover {

            border-color: #2c7ec4;
        }

        /* Breadcrumb */
        .main-content .breadcrumb {

        .main-content .breadcrumb-item a {

        }

        .main-content .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        /* Form Section */
        .main-content .form-section {
            background-color: #fff;

            padding: 20px;
            margin-bottom: 20px;
        }

        .main-content .form-section h5 {
            font-size: 18px;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 15px;
        }

        .main-content .form-section .btn-save {
            background-color: #3494e6;
            border-color: #3494e6;
            color: #fff;
        }

        .main-content .form-section .btn-save:hover {
            background-color: #2c7ec4;
            border-color: #2c7ec4;
        }

        .main-content .form-section .btn-cancel {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
            margin-right: 10px;
        }

        .main-content .form-section .btn-cancel:hover {
            background-color: #5a6268;
            border-color: #5a6268;

<body>
    <!-- Sidebar -->
    <div class="custom-sidebar">
        <div th:replace="~{staff/sidebar :: sidebar}"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="custom-sidebar">
            <div th:replace="~{staff/sidebar :: header}"></div>
        </div>

        <!-- Staff Header -->
        <div class="staff-header">
            <h2>Add Staff</h2>
            <a th:href="@{/staff}" class="btn btn-back">Back to all staff</a>
        </div>

        <!-- Breadcrumb -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fas fa-home px-2"></i><a th:href="@{/staff/dashboard}">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
                <a th:href="@{/staff}">Staff</a>
            </li>
            <li class="breadcrumb-item active">Add Staff</li>
        </ol>

        <!-- Form Section -->
        <div class="form-section">
            <h5>Add New Staff</h5>
            <form>
                <div class="mb-3">
                    <label for="staffName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="staffName" placeholder="Enter name" required />
                </div>
                <div class="mb-3">
                    <label for="staffEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="staffEmail" placeholder="Enter email" required />
                </div>
                <div class="mb-3">
                    <label for="staffPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="staffPhone" placeholder="Enter phone number" required />
                </div>
                <div class="mb-3">
                    <label for="staffGender" class="form-label">Gender</label>
                    <select class="form-select" id="staffGender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="staffAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="staffAddress" placeholder="Enter address" required />
                </div>
                <div class="button-group">
                    <a th:href="@{/staff}" class="btn btn-cancel">Cancel</a>
                    <button type="submit" class="btn btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>
