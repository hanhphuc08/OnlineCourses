<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh To√°n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3d5af1;
            --primary-dark: #2e44bd;
            --primary-light: #e6eaff;
            --secondary: #ff7d51;
            --text-dark: #262c36;
            --text-light: #7b7f86;
            --white: #ffffff;
            --gray-light: #f5f7fa;
            --gray: #eaedf2;
            --success: #22c58b;
            --shadow-sm: 0 2px 8px rgba(61, 90, 241, 0.1);
            --shadow-md: 0 8px 30px rgba(61, 90, 241, 0.15);
            --shadow-lg: 0 16px 40px rgba(61, 90, 241, 0.2);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e6eaff 100%);
            color: var(--text-dark);
            line-height: 1.7;
            padding: 40px 20px 80px;
            min-height: 100vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: block;
            margin: 0 auto 15px;
            height: 50px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--text-dark);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.02em;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-top: 15px;
            font-weight: 500;
        }

        nav {
            max-width: 1240px;
            margin: 0 auto 30px;
        }

        ol {
            display: flex;
            list-style: none;
            font-size: 0.9rem;
            color: var(--text-light);
            justify-content: center;
        }

        ol li a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: var(--transition);
        }

        ol li a:hover {
            color: var(--primary-dark);
        }

        .checkout-container {
            display: flex;
            gap: 30px;
            max-width: 1240px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .checkout-form,
        .order-summary {
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            overflow: hidden;
            background: var(--white);
        }

        .checkout-form {
            flex: 2;
            min-width: 320px;
            display: flex;
            flex-direction: column;
        }

        .order-summary {
            flex: 2;
            min-width: 320px;
        }

        .checkout-form:hover,
        .order-summary:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-5px);
        }

        .section-header {
            background-color: var(--primary);
            color: var(--white);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-header svg {
            width: 24px;
            height: 24px;
        }

        .section-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }

        .section-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group:last-of-type {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--white);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(61, 90, 241, 0.15);
        }

        .form-group input::placeholder {
            color: #b0b4bd;
        }

        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .payment-method {
            flex: 1;
            min-width: 140px;
            position: relative;
        }

        .payment-method input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .payment-method label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            background-color: var(--gray-light);
            border: 2px solid var(--gray);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            height: 100%;
        }

        .payment-method svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
            color: var(--text-light);
            transition: var(--transition);
        }

        .payment-method input:checked+label {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }

        .payment-method input:checked+label svg {
            color: var(--primary);
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1rem;
            color: var(--text-dark);
            padding: 15px;
            border-radius: var(--radius-md);
            background-color: var(--gray-light);
            transition: var(--transition);
        }

        .product-item:hover {
            background-color: #ebefff;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--radius-sm);
            border: 2px solid var(--white);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 3px;
            color: var(--text-dark);
        }

        .product-meta {
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .product-meta svg {
            width: 14px;
            height: 14px;
        }

        .product-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            border-radius: 50%;
            width: 28px;
            height: 28px;
        }

        .dropdown-toggle:hover {
            background-color: rgba(61, 90, 241, 0.1);
            color: var(--primary);
        }

        .dropdown-content {
            display: none;
            margin: -10px 0 20px;
            padding: 15px 20px;
            background-color: var(--white);
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.6;
            border-top: 1px solid var(--gray);
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content.active {
            display: block;
        }

        .summary-divider {
            height: 1px;
            background-color: var(--gray);
            margin: 20px 0;
            border: none;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--gray);
        }

        .summary-row.total .amount {
            color: var(--primary);
        }

        .coupon-wrapper {
            position: relative;
            margin-top: 25px;
        }

        .coupon-input {
            display: flex;
            gap: 10px;
        }

        .coupon-input input {
            flex: 1;
        }

        .apply-button {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px 20px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .apply-button:hover {
            background-color: var(--primary-dark);
        }

        .checkout-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 16px;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .checkout-btn:hover::before {
            left: 100%;
        }

        .checkout-btn:hover {
            box-shadow: 0 8px 25px rgba(61, 90, 241, 0.3);
            transform: translateY(-3px);
        }

        .security-info {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--text-light);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .security-info svg {
            color: var(--success);
        }

        .security-info a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .security-info a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        

      
        /* Notification Styles */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            box-shadow: 0 6px 20px rgba(34, 197, 139, 0.3);
            z-index: 1100;
            animation: notificationFadeIn 0.4s ease;
            font-size: 0.9rem;
            font-weight: 526;
            display: flex;
            align-items: center;
            gap: 8px;
            display: none;
        }

        .notification svg {
            width: 16px;
            height: 16px;
        }

        @keyframes notificationFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Th√™m animation cho notification-slide-out */
        @keyframes notificationFadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .notification.fade-out {
            animation: notificationFadeOut 0.4s ease forwards;
        }

        /* Course Badge */
        .course-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: rgba(61, 90, 241, 0.1);
            color: var(--primary);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px 60px;
            }

            .checkout-container {
                flex-direction: column-reverse;
                gap: 25px;
            }

            .checkout-form,
            .order-summary {
                width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .section-header {
                padding: 15px 20px;
            }

            .section-content {
                padding: 20px;
            }

            .product-item {
                padding: 12px;
            }

            .product-image {
                width: 50px;
                height: 50px;
            }

            .modal-content {
                width: 95%;
            }

            .modal-body {
                padding: 20px;
            }

            .payment-methods {
                flex-direction: column;
                gap: 10px;
            }
        }
